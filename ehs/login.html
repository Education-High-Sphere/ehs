<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EHS</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
</head>

<body>
    <header>
        <img id="logo" src="/images/logo.png">
            <h2 id="title">EHSYNC</h2>
            <span class="button-container">
                    <span class="user">
                <a href="/user.html"><button><img src="/images/user.png" width="70px" height="80px" >
                    User</button></a>
                </span>
            </span>
    </header>

    <div class="box">


        <fieldset>

            <legend><b>CADASTRE-SE!</b></legend>
            <br>

            <div class="main">  	
                <input type="checkbox" id="chk" aria-hidden="true">
        
                    <div class="signup">
                        <form>
                            <label for="chk" aria-hidden="true">Sign up</label>
                            <input type="text" name="txt" placeholder="User name" required="">
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="date" name="data_nascimento" placeholder="" required="">
                            <input type="password" name="pswd" placeholder="Password" required="">
                            <button>Sign up</button>
                        </form>
                    </div>
        
                    <div class="login">
                        <form>
                            <label for="chk" aria-hidden="true">Login</label>
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="pswd" placeholder="Password" required="">
                            <button>Login</button>
                        </form>
                    </div>
            </div>

    </div>

    <div class="video">

        <fieldset class="ffield">

            <legend class="flegend">Assista e saiba mais!</legend>

        </fieldset>


    </div>
    <script>
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signInForm = document.getElementById('signinForm');
        const signUpForm = document.getElementById('signupForm');

        // Show Sign In form and hide Sign Up form
        signInBtn.addEventListener('click', () => {
            signInForm.classList.remove('hidden');
            signUpForm.classList.add('hidden');
        });

        // Show Sign Up form and hide Sign In form
        signUpBtn.addEventListener('click', () => {
            signUpForm.classList.remove('hidden');
            signInForm.classList.add('hidden');
        });
    </script>

</body>
</html>
